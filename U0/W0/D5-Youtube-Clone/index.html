<!DOCTYPE html> <!-- Youtube Clone -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Youtube - Web Prep</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="icon">
        <ion-icon name="menu-sharp"></ion-icon>
      </div>
      <div class="icon">
        <ion-icon name="home-outline"></ion-icon>
        <p>Home</p>
      </div>
      <div class="icon">
        <ion-icon name="compass-outline"></ion-icon>
        <p>Explore</p>
      </div>
      <div class="icon">
        <ion-icon name="albums-outline"></ion-icon>
        <p>Library</p>
      </div>
    </div>
    <div class="main">
      <div class="topbar">
        <img class="logo" src="assets/yt-logo.svg" alt="yt-logo" />
        <div class="search-wrapper">
          <input type="text" placeholder="Search on YouTube" />
          <button class="search-btn">
            <ion-icon name="search"></ion-icon>
          </button>
          <div class="top-icon mic-icon">
            <ion-icon name="mic-sharp"></ion-icon>
          </div>
        </div>
        <div class="icons-wrapper">
          <div class="top-icon">
            <ion-icon name="videocam-outline"></ion-icon>
          </div>
          <div class="top-icon">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
          <div class="top-icon">
            <ion-icon name="person-circle-outline"></ion-icon>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="preview"><img src="./assets/epicode_thumb.png"><div class="title"><div class="logo2"><img src="./assets/epicode-logo.png"> </div><div class="description"><strong>Title</strong> Description</div></div></div>

        <div class="preview"><img src="./assets/epicode_thumb.png"><div class="title"><div class="logo2"><img src="./assets/epicode-logo.png"> </div><div class="description"><strong>Title</strong> Description</div></div></div>

        <div class="preview"><img src="./assets/epicode_thumb.png"><div class="title"><div class="logo2"><img src="./assets/epicode-logo.png"> </div><div class="description"><strong>Title</strong> Description</div></div></div>

        <div class="preview"><img src="./assets/epicode_thumb.png"><div class="title"><div class="logo2"><img src="./assets/epicode-logo.png"> </div><div class="description"><strong>Title</strong> Description</div></div></div>

        <div class="preview"><img src="./assets/epicode_thumb.png"><div class="title"><div class="logo2"><img src="./assets/epicode-logo.png"> </div><div class="description"><strong>Title</strong> Description</div></div></div>

        <div class="preview"><img src="./assets/epicode_thumb.png"><div class="title"><div class="logo2"><img src="./assets/epicode-logo.png"> </div><div class="description"><strong>Title</strong> Description</div></div></div>
        
        
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
